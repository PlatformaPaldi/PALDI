<md-menu #newPageMenu="mdMenu">
  <button md-menu-item (click)="createState('content')">
      <!--<md-icon>font_download</md-icon>-->
      <span>Página em branco</span>
    </button>
  <div class="separator">
  </div>
  <button md-menu-item (click)="createState('choice')">
      <span>Página com pergunta e opções</span>
    </button>
  <button md-menu-item (click)="createState('input')">
      <span>Página com pergunta e entrada de dados</span>
    </button>
</md-menu>

<div class="full-container">
  <div class="full-content" id="graph" #graph (mousemove)="mouseMove($event)" >
  </div>

  <div class="controls">
    <button md-icon-button mdTooltip="Nova página" mdTooltipPosition="right" [mdMenuTriggerFor]="newPageMenu">
      <md-icon>web_asset</md-icon>
    </button>
    <div class="node-controls" *ngIf="mode == 'editNode'"
        [style.left.px]="pos?.x"
        [style.top.px]="pos?.y">

      <button class="arrow" md-icon-button mdTooltip="Nova transição" mdTooltipPosition="below" (click)="createEdgeMode($event)">
        <md-icon>arrow_back</md-icon>
      </button>

      <div class="tools">
        <button md-icon-button mdTooltip="Renomear" mdTooltipPosition="above" (click)="renameNode()">
          <md-icon>mode_edit</md-icon>
        </button>
        <button md-icon-button mdTooltip="Definir como página inicial" mdTooltipPosition="above" (click)="setAsStartNode()">
          <md-icon>launch</md-icon>
        </button>
        <button md-icon-button mdTooltip="Remover" mdTooltipPosition="above" (click)="removeNode()">
          <md-icon>close</md-icon>
        </button>
      </div>
    </div>
    <div class="node-controls" *ngIf="mode == 'editEdge'"
        [style.left.px]="pos?.x"
        [style.top.px]="pos?.y">
      <button class="___" md-icon-button mdTooltip="Renomear" mdTooltipPosition="above" (click)="renameEdge()">
        <md-icon>mode_edit</md-icon>
      </button>
    </div>

  </div>

  <div class="message" *ngIf="message">
    {{ message }}
  </div>

</div>
