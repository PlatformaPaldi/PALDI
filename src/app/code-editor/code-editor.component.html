<div class="full-container" #container (window:resize)="height = container.getBoundingClientRect().height">
  <div class="full-content">
    <ace-editor #editor
      [style.height.px]="height || container.getBoundingClientRect().height"
      [(text)]="state?.behavior.code"
      [mode]="'javascript'"
      [options]="options">
    </ace-editor>
  </div>
</div>
