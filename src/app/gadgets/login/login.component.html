<div *ngIf="gadget.isGoogleLoginOn" class="container">
  <div *ngIf="isUserLoggedIn">
    User: {{ user }}
    <button md-button color="primary" (click)="logoutGoogle()">Logout</button>
  </div>
  <div *ngIf="!isUserLoggedIn">
    <button md-button color="primary" (click)="loginGoogle()">Login com Google</button>
  </div>
</div>
